url: https://mlr3tuningspaces.mlr-org.com

template:
  bootstrap: 5
  package: mlr3pkgdowntemplate

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

toc:
  depth: 3

navbar:
  structure:
    left:  [reference, news, book]
    right: [github, mattermost, stackoverflow, rss]
  components:
    home: ~
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    mattermost:
      icon: fa fa-comments
      href: https://lmmisld-lmu-stats-slds.srv.mwn.de/mlr_invite/
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr
    rss:
      icon: fa-rss
      href: https://mlr-org.com/

reference:
  - title: Tuning Space
    contents:
      - TuningSpace
      - lts
      - ltss
      - mlr_tuning_spaces
  - title: Bischl 2021
    contents:
      - mlr_tuning_spaces_default
      - starts_with("mlr_tuning_spaces_default")
  - title: Kuehn 2018
    contents:
      - mlr_tuning_spaces_rbv1
      - starts_with("mlr_tuning_spaces_rbv1")
  - title: Binder 2020
    contents:
      - mlr_tuning_spaces_rbv2
      - starts_with("mlr_tuning_spaces_rbv2")
  - title: Package
    contents:
      - mlr3tuningspaces-package
